<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css2.css">
</head>
<body>

    <main>
        <h1 align="center">Survey Form</h1>

        <h3 align="center">Lets know how we can improve codehelp</h3>

        <form>
            <fieldset>
                
                <section align="center">

                <label for="name">*Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                <br>
                <br>
                
                <label for="email">*Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <br>
                <br>
                
                <label for="age">*Age:</label>
                <input type="number" id="age" name="age" placeholder="Age" min="10" max="60" ">
                <br>
                <br>

                <label for="role">Which role best describes you ? </label>
                <select name="role" id="role">
                    <option value="Student">Student</option>
                    <option value="Professional">Professional</option>
                    <option value="Others">Others</option>
                </select>
                <br>
                <br>

                <span>How good is codehelp ?</span>
                <section>
                    <label for="good">Good</label>
                    <input type="radio" id="good" name="radio">
                    <br>
                    <br>
                    <label for="bad">Bad</label>
                    <input type="radio" id="bad" name="radio">

                </section>
                <br>
                <br>

            </section>
        </fieldset>
        <br>

        <footer align="center">
            <button>Submit</button>
        </footer>


        </form>
    </main>
    
</body>
</html>
