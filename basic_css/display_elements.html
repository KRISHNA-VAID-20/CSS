<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display elements from love babbar</title>
    <style>
        div{
            border: 2px solid black;
             /* used to covert inline and block both   */
            display: inline-block;
        }
        span{
            border: 5px solid green;
            /* used to convert inline to block */
            display: block;

        }
    </style>
</head>
<body>

    <!-- block elements comes in newline + provide custom padding height width and margin -->
    <div>
        Hi im kv
    </div>

    <div>
        this is varun
    </div>

    <!-- inline comes in same (tries) provide height widhth but not margin paddin also provides -->
    <span>
        hi am karan
    </span>

    <span>
        hi am shivang
    </span>
    
</body>
</html>
