<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid area</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100%;
        }
        .container{
            width: 100%;
            height: 100vh;
            display: grid;
            background-color: rgb(64, 223, 170);
            gap: 1rem;
            padding: 1rem;
            grid-template-areas: 
            "header header header"
            "sidebar content content"
            "footer footer footer"
            ;
        }

        .items{
            background-color: blue;
            border: 2px solid black;
            padding: 1rem;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #header{
            grid-area: header;
        }
        #sidebar{
            grid-area: sidebar;
        }
        #content{
            grid-area: content;
        }
        #footer{
            grid-area: footer;
        } 
    </style>
</head>
<body>

    <div class="container">
        <div class="items"  id="header">HEADER</div>
        <div class="items"  id="sidebar">SIDEBAR</div>
        <div class="items"  id="content">CONTENT</div>
        <div class="items"  id="footer">FOOTER</div>
    </div>
    
</body>
</html>
