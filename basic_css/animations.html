<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        .container{
            background-color:beige ;
            border: 5px solid black;
            border-radius: 5px;
            height: 600px;
            display: flex;
        }
        .box{
            padding: 5px;
            margin: 5px;
            height: 100px;
            width: 200px;
            border: 3px solid black;
            text-align: center;
            background-color: aqua;
            position: relative;
            animation-name: rightmove;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-delay: 2s;
            animation-direction: alternate;
            
        }
        @keyframes rightmove {
            from{
                top: 0%;
                left: 0%;
            }

            to{
                top: 0%;
                left: 85%;
            }
            
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h3>Jai mata di</h3>

        </div>
    </div>
    
</body>
</html>
